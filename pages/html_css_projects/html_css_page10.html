<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href='../../css/html_css_projects/html_css_page10.css'>
  </head>
  <body>
    <div class="header">
      <div class="container">
				<img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg" width="50"/>
      </div>
    </div>

    <div class="main">
      <div class="container">
				<div class="row">
        	<div class="col-md-7">
          	<form role="form">
            	<div class="form-group">
              	<label for="first">First Name</label>
                <input type="text" id="first" class="form-control">
              </div>
              <div class="form-group">
              	<label for="last">Last Name</label>
                <input type="text" id="last" class="form-control">
              </div>
              <div class="form-group">
              	<label for="email">Email</label>
                <input type="email" id="email" class="form-control">
              </div>
              <div class="form-group">
              	<label for="password">Password</label>
                <input type="password" id="password" class="form-control">
              </div>
              <button class="btn" type="submit">Create Account</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
				<ul>
        	<li>Contact</li>
          <li>Help Center</li>
          <li>About</li>
        </ul>
      </div>
    </div>
  </body>
</html>
